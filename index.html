<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="blog-editor">
      <section class="f-r-a-m-e-parent">
        <header class="f-r-a-m-e">
          <div class="logo-parent">
            <div class="logo">
              <img
                class="e-l-l-i-p-s-e"
                loading="lazy"
                alt=""
                src="./public/ellipse-2@2x.png"
              />
            </div>
            <nav class="header-content">
              <div class="home-editor-about-dashboard-lo">
                <div class="home">Home</div>
              </div>
              <div class="home-editor-about-dashboard-lo1">
                <div class="editor">Editor</div>
              </div>
              <div class="home-editor-about-dashboard-lo2">
                <div class="about">About</div>
              </div>
              <div class="home-editor-about-dashboard-lo3">
                <div class="dashboard">Dashboard</div>
              </div>
              <div class="home-editor-about-dashboard-lo4">
                <div class="logout">Logout</div>
              </div>
            </nav>
          </div>
        </header>
        <div class="f-r-a-m-e-wrapper">
          <div class="f-r-a-m-e1">
            <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />

            <button class="icons8upload-2">
              <img class="v-e-c-t-o-r" alt="" src="./public/v-e-c-t-o-r.svg" />
            </button>
          </div>
        </div>
      </section>
      <footer class="blog-editor-inner">
        <div class="frame-wrapper">
          <div class="publish-upload-i-m-g-parent">
            <div class="publish-upload-i-m-g">
              <div class="blog-title">
                Blog title:
                .................................................................................
              </div>
              <div class="start-writing-here">
                Start writing here:
                ...........................................................................................
              </div>
            </div>
            <div class="nav-bar">
              <button class="publish-wrapper">
                <div class="publish">Publish</div>
              </button>
              <button class="upload-img-wrapper">
                <div class="upload-img">Upload IMG</div>
              </button>
            </div>
          </div>
        </div>
      </footer>
      <div class="blog-editor-child">
        <div class="parent">
          <div class="div">Â© 2023</div>
          <div class="youtube">Youtube</div>
          <div class="email">Email</div>
          <div class="instagram">Instagram</div>
        </div>
      </div>
    </div>
  </body>
</html>
